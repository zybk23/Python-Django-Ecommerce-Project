{% extends "index.html" %}

{% block body  %}

    <div class="row mt-5">
    {% for product in products  %}
        <div class="col-lg-4">
            <div style="width:100%; height:200px"  class="thumbnail" style="background-color:#fff">
                <img 
                class="image"
                 width="100%" 
                 height="100%"  
                 src="{{product.imageUrl}}" alt="">
            </div>
            <div style="background-color:#fff; padding:10px" class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button 
                data-product="{{product.id}}"
                data-action="add"
                class="btn btn-outline-secondary add-btn update-cart">
                    Add to Cart
                </button>
                <a href="#" class="btn btn-outline-success">View</a>
                <h4 style="display:inline-block;float:right">{{product.price|floatformat:2}} $</h4>
            </div>
        </div>
       {% endfor %}
    </div>
{% endblock  %}
